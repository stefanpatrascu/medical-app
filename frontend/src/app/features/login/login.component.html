<div class="login-page grid w-full h-full">
  <div class="md:col-7 sm:col-12 sm:d-none"></div>
  <div class="md:col-5 sm:col-12 login-form flex h-full">
    <div class="w-full flex md:align-items-center justify-content-center">
      <div class="login-card">
        <div class="logo">
          <app-logo></app-logo>
        </div>
        <h1>Healthcare Platform Login</h1>
        <p>Access all the services and features available for healthcare professionals and patients by logging into our
          platform.</p>
        <div *ngIf="form">
          <form [formGroup]="form" (submit)="onSubmit()">
            <div>
              <div class="p-float-label p-align-icon">
                <div class="p-input-icon-left">
                  <i class="pi pi-envelope"></i>
                </div>
                <input pInputText
                       invalidField
                       class="w-full"
                       formControlName="email"
                       id="email"/>
                <label htmlFor="email">Email</label>
              </div>
              <app-validation [controlInput]="form.controls['email']"></app-validation>
            </div>

            <div class="mt-4">
              <div class="p-float-label p-align-icon">
                <div class="p-input-icon-left">
                  <i class="pi pi-lock"></i>
                </div>
                <input class="w-full"
                       invalidField
                       formControlName="password"
                       type="password"
                       pInputText
                       id="password"/>
                <label htmlFor="password">Password</label>
              </div>
              <app-validation [controlInput]="form.controls['password']"></app-validation>
            </div>
            <div class="mt-4">
              <button pButton type="submit" icon="pi pi-sign-in" class="w-full text-center justify-content-center">Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
